{% extends 'layout.html' %} <!-- Extend the base layout -->
{% load static %}
{% block title %}Customer Register{% endblock %}

{% block body %}
<div class="container-fluid"
  style="background-image: url('{% static 'img1.webp' %}'); background-size: cover; min-height: 100vh;">
  <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="max-width: 500px; width: 100%; background-color: rgba(255, 255, 255, 0.8);">
      <h2 class="text-center mb-4">Customer Registration</h2>

      <form action="/customer_portal/registration/" method="POST">
        {% csrf_token %}

        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your first name"
            required>
        </div>

        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name"
            required>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username"
            required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
            required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="mobile">Contact</label>
          <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter your phone number"
            required>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
        </div>

        <div class="form-group">
          <label for="province">Province</label>
          <input type="text" class="form-control" id="province" name="province" placeholder="Enter your province"
            required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>

      <div class="text-center mt-4">
        <p>Already have an account?</p>
        <a href="/customer_portal/login/" class="btn btn-secondary btn-block">Login</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
