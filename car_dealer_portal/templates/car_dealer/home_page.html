{% extends 'car_dealer/base.html' %}
{% block content %}
{% load static %}

<div class="w3-bar w3-large w3-black">
  <div class="w3-bar-item w3-left w3-black">CRAMS</div>
  <div class="w3-bar-item w3-left w3-black">Car Dealer Portal: {{user.username}}</div>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/car_dealer_portal/logout/">Logout</a>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/car_dealer_portal/order_list/">Orders</a>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/car_dealer_portal/manage_vehicles/">Vehicles</a>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/car_dealer_portal/history/">Earnings</a>
</div>

<!-- Center the form -->
<div class="w3-display-container" style="height: 800px;">
  <div class="w3-display-middle" style="max-width: 600px; width: 100%; padding: 20px;">
    <h3 class="w3-container w3-bar w3-black w3-large" style="padding:8px; text-align: center;">
      Post Vehicles
    </h3>

    <form class="w3-container" action="/car_dealer_portal/add_vehicle/" method="post">
      {% csrf_token %}
      <label>Car Name:</label>
      <input class="w3-input" type="text" name="car_name" required><br><br>

      <label>Color:</label>
      <input class="w3-input" type="text" name="color" required><br><br>

      <label>City:</label>
      <input class="w3-input" type="text" name="city" required><br><br>

      <label>Province:</label>
      <input class="w3-input" type="text" name="province" required><br><br>

      <label>Description:</label>
      <input class="w3-input" type="text" name="description" required><br><br>

      <label>Capacity (Seats):</label>
      <input class="w3-input" type="text" name="capacity" required><br><br>

      <input class="w3-btn w3-green" type="submit" value="Add Vehicle"><br><br>
    </form>
  </div>
</div>

{% endblock %}
