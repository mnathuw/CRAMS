{% extends 'layout.html' %} <!-- Extend the base layout -->
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ775pcAqycIIvwhGcIw5wwjP+5Yx5KN2E6i" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'style.css' %}">

{% block title %}Dealer Login{% endblock %}

{% block body %}
<div class="container-fluid"
  style="background-image: url('{% static 'img1.webp' %}'); background-size: cover; min-height: 100vh;">
  <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%; background-color: rgba(255, 255, 255, 0.8);">
      <h2 class="text-center mb-4">Dealer Login</h2>
      <form action="/car_dealer_portal/auth/" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username"
            required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
            required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
      <div class="text-center mt-4">
        <p>Don't have an account?</p>
        <a href="/car_dealer_portal/register/" class="btn btn-secondary btn-block">Register as Dealer</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
