{% extends 'layout.html' %}
{%load static%}
<link rel="stylesheet" href="{%static 'style.css'%}">
{% block body %}


<section class="h-100 gradient-form" style="background-color: #eee;">
  {% include 'messages.html' %}
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  {%load static%}
                  <img src="{% static 'logo.webp' %}" style="width: 300px;" alt="logo">
                </div>
                <form method="post" action="/signin">
                  {%csrf_token%}
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">Username</label>
                    <input type="text" id="loginusername" name="loginusername" class="form-control" placeholder=""
                      required>
                    {% comment %} <label class="form-label" for="form2Example11">Username</label> {% endcomment %}
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22">Password</label>
                    <input type="password" id="loginpassword" name="loginpassword" class="form-control" required />
                    {% comment %} <label class="form-label" for="form2Example22">Password</label> {% endcomment %}
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">

                    <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Log in</button>
                  </div>
                </form>
                <div class="d-flex align-items-center justify-content-center pb-4">
                  <p class="mb-0 me-2">Don't have an account?&nbsp;&nbsp;</p>
                  {% comment %} <button type="button" class="btn btn-outline-danger" href="/register">Sign Up</button>
                  {% endcomment %}
                  <a class="btn btn-outline-danger" href="/register" role="button">Sign Up</a>
                </div>



              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2"
              style="background-image: url('{% static 'img1.webp' %}'); background-repeat: no-repeat; background-size: cover;">
              <div class="text-black px-3 py-4 p-md-5 mx-md-4">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{%endblock%}
